<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Boring Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="main" class="container-fluid p-2">
        <div class="w-75 mx-auto p-3">
            <h1 class="text-center mb-3">The perfectly normal and boring quiz</h1>

            <h2 id="timer-display" class="text-center mb-3 p-2 border-top border-bottom border-primary border-1">Time Remaining: 60:00</h2>

            <div id="questions"></div>

            <div class="d-flex mb-3">
                <button id="check" class="btn btn-primary w-50" onclick="checkQuestions()">Check Your answers</button>
                <button id="reset" class="btn btn-danger w-50" onclick="resetQuestions()">Reset Answers</button>
            </div>

            <div id="results" class="text-center mb-3 p-2 border-top border-bottom border-primary border-1 d-none mb-2">
                <h2>The Boring Quiz is Done!</h2>
                <h2>Your Result: <span id="result-display"></span></h2>
                <h2>Time Left: <span id="time-left"></span></h2>
            </div>
        </div>
    </div>

    <template id="question-template">
        <h3 class="question p-3 bg-light m-2"></h3>
        <div class="answers mb-4">
            <label class="answer-container answer-0 d-block p-2 m-2">
                <input value="0" type="radio">
                <div class="answer-text d-inline-block"></div>
            </label>

            <label class="answer-container answer-1 d-block p-2 m-2">
                <input value="1" type="radio">
                <div class="answer-text d-inline-block"></div>
            </label>

            <label class="answer-container answer-2 d-block p-2 m-2">
                <input value="2" type="radio">
                <div class="answer-text d-inline-block"></div>
            </label>

            <label class="answer-container answer-3 d-block p-2 m-2">
                <input value="3" type="radio">
                <div class="answer-text d-inline-block"></div>
            </label>
        </div>
    </template>

    <script src='compiled/json.js'></script>
    <script src='compiled/fallback.js'></script>
</body>

</html>
